<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0; user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>gradient.js by Bikossor</title>
    </head>
    <body>
        <section id="preview">
            <section id="intro">
                <span id="title">gradient.js</span>
                <span id="subtitle">Created by <a href="https://github.com/Bikossor/" target="_blank">Bikossor</a></span>
            </section>
            <section id="input_ranges">
                <table>
                    <colgroup>
                        <col style="width: 120px;"/>
                        <col style="width: auto;"/>
                        <col style="width: 120px;"/>
                    </colgroup>
                    <tr class="row">
                        <td colspan="3">
                            <code id="preview_text"></code>
                        </td>
                    </tr>
                    <tr class="row">
                        <td>
                            <label for="input_hue">Hue</label>
                        </td>
                        <td>
                            <input type="range" id="input_hue" min="0" max="360"/>
                        </td>
                        <td class="centered">
                            <input type="text" id="label_hue"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td>
                            <label for="input_hueDistance">Hue Distance</label>
                        </td>
                        <td>
                            <input type="range" id="input_hueDistance" min="0" max="360" value="180"/>
                        </td>
                        <td class="centered">
                            <input type="text" id="label_hueDistance"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td>
                            <label for="input_saturation">Saturation</label>
                        </td>
                        <td>
                            <input type="range" id="input_saturation" min="0" max="100" value="50"/>
                        </td>
                        <td class="centered">
                            <input type="text" id="label_saturation"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td>
                            <label for="input_lightness">Lightness</label>
                        </td>
                        <td>
                            <input type="range" id="input_lightness" min="0" max="100" value="50"/>
                        </td>
                        <td class="centered">
                            <input type="text" id="label_lightness"/>
                        </td>
                    </tr>
                    <tr class="row">
                        <td>
                            <label for="input_angle">Angle</label>
                        </td>
                        <td>
                            <input type="range" id="input_angle" min="0" max="360" value="180"/>
                        </td>
                        <td class="centered">
                            <input type="text" id="label_angle"/>
                        </td>
                    </tr>
                </table>                
            </section>
            <footer>
                <a href="https://github.com/Bikossor/gradient.js">gradient.js</a> - Version 0.2.0 by <a href="https://github.com/Bikossor/">Bikossor</a>
            </footer>
        </section>
        <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./assets/styles/main.min.css">
        <script src="../src/gradient.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
